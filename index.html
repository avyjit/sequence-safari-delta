<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Safari Sequence</title>
</head>
<body>
    <div class="scorebar">
        <span id="score">Score: 0</span>
        <span id="countdown">()</span>
        <span id="highscore">High score: 0</span>
    </div>

    <div class="center">
        <div id="gridbox">

        </div>
    </div>
    <div class="btn-container">
        <div class="gridrow">
            <button id="left" class="btn"> Left </button>
            <button id="up" class="btn"> Up </button>

            <button id="reset" class="btn"> Reset </button>

            <button id="down" class="btn"> Down </button>
            <button id="right" class="btn"> Right </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
